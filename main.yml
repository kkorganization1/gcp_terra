variable "GOOGLE_CREDENTIALS" {}
variable "PROJECT_ID" {}

# プルリクテスト17
provider "google" {
  credentials = var.GOOGLE_CREDENTIALS
  project     = var.PROJECT_ID
  region      = "us-central1"
  zone        = "asia-northeast1-c"
}

terraform {
  backend "remote" {
    organization = "kkorganization1"

    workspaces {
      name = "gcp_terra"
    }
  }
}

# テスト6
resource "google_compute_instance" "tf-cloud-01" {
  name         = "tf-cloud-01"
  machine_type = "f1-micro"
  allow_stopping_for_update = true

  boot_disk {
    initialize_params {
      size  = 10
      type  = "pd-standard"
      image = "debian-cloud/debian-9"
    }
  }

  network_interface {
    network = "default"
  }
}
